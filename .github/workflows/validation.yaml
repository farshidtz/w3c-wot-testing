
name: Validation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate-tds:
    name: Validate TDs

    runs-on: ubuntu-latest

    steps:
      - name: Checkout wot-testing
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
                     
      - name: Checkout thingweb-playground
        uses: actions/checkout@v2
        with:
          repository: thingweb/thingweb-playground
          path: thingweb-playground

      - name: Setup Node.js                         
        uses: actions/setup-node@v1
        with:
          node-version: '15'       
      
      - name: Install dependencies
        working-directory: thingweb-playground/packages/cli
        run: npm install

      - name: Run validation script on all new matching files
        # run: |
        #   git diff --name-only HEAD HEAD~1 | \
        #   grep ".*\.td.jsonld$" | \
        #   xargs -i node thingweb-playground/packages/cli/index.js {}
        run: |
          changed=$(git diff --name-only HEAD HEAD~1)
          for file in $changed; do
            if [[ $file == *.td.jsonld ]]; then 
              echo 'Validating' $file
              result=$(node thingweb-playground/packages/cli/index.js $file)
              if [[ $result == *"failed"* ]]; then
                echo $result
                exit 1
              else
                echo 'Passed!'
              fi
            else
              echo 'Skipping' $file
            fi
          done

      
